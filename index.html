<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekend Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Weekend Assignment</h1>

  <section>
    <h3>1. Adult or Minor</h3>
    <input type="number" id="age" placeholder="Enter age">
    <button onclick="checkAge()">Check</button>
    <p id="ageResult"></p>
  </section>

  <section>
    <h3>2. Number Check</h3>
    <input type="number" id="number" placeholder="Enter number">
    <button onclick="checkNumber()">Check</button>
    <p id="numberResult"></p>
  </section>

  <section>
    <h3>3. Grade Score</h3>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="checkScore()">Get Grade</button>
    <p id="scoreResult"></p>
  </section>

  <section>
    <h3>4. Sum from 1 to 10</h3>
    <button onclick="sumNumbers()">Calculate</button>
    <p id="sumResult"></p>
  </section>

  <section>
    <h3>5. Count Even Numbers (1â€“100)</h3>
    <button onclick="countEven()">Count</button>
    <p id="evenResult"></p>
  </section>

  <section>
    <h3>6. Largest Number</h3>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <input type="number" id="num3" placeholder="Third number">
    <button onclick="largest()">Find Largest</button>
    <p id="largestResult"></p>
  </section>

  <section>
    <h3>7. Count Names</h3>

    <input type="text" id="nameinput" placeholder="enter a name">
    <button onclick="addName()">Add Name</button>

    <button onclick="countNames()">Count</button>
    <p id="countResult"></p>
  </section>



  <script src="/index.js"></script>
</body>
</html>
