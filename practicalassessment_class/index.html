<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: beige;
    padding: 20px;
    display: flex;
    justify-self: center;
    align-items: center;
}

.myinputs{
    display:block;
    margin:20px 0;
    padding: 8px;
    width: 250px;
    outline: none;
    border: none;
    border-bottom: 1px solid #ccc;
    border-left: 1px solid #ccc;
}

.error{
    border: 2px solid red;
}

.success{
    border: 2px solid green;
}

#registermessage{
    font-weight: bold;
}

.error-text {
    color: red;
    font-size: 12px;
    display: none;
}

button{
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
}

div{
   
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: white;
    text-align: center;
    margin-top: 50px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}
        </style>
    </head>
    <body>

        <!-- REGISTRATION FORM -->
        <div>
            <h2>Registration Form</h2>
            <form id="myregistrationform">

                <input type="text" id="regusername" class="myinputs"
                    name="regusername" placeholder="Enter username" required>

                <input type="email" id="regemail" class="myinputs"
                    name="regemail"
                    placeholder="Enter email" required>

                <input type="password" id="regpassword" class="myinputs"
                    name="regpassword" placeholder="Enter password" required>

                <input type="password" id="confirmregpassword" class="myinputs"
                    name="confirmregpassword" placeholder="Confirm password"
                    required>

                <small id="passwordError" class="error-text">
                    Passwords do not match
                </small>

                <button type="submit" id="registerbtn">Register</button>
            </form>

            <p id="registermessage"></p>
        </div>

        <script>
            // REGISTRATION FORM

const registrationForm = document.getElementById("myregistrationform");
const registerMessage = document.getElementById("registermessage");
const passwordError = document.getElementById("passwordError");

registrationForm.addEventListener("submit", function (event) {
    event.preventDefault();

    const regusername = document.getElementById("regusername");
    const regemail = document.getElementById("regemail");
    const regpassword = document.getElementById("regpassword");
    const confirmregpassword = document.getElementById("confirmregpassword");

    let isvalid = true;

    // CLEAR MASSAGE
    registerMessage.textContent = "";

    // INPUT VALIDATION
    if (regusername.value === "") {
        regusername.classList.add("error");
        regusername.classList.remove("success");
        isvalid = false;
    } else {
        regusername.classList.remove("error");
        regusername.classList.add("success");
    }

    if (regemail.value === "") {
        regemail.classList.add("error");
        regemail.classList.remove("success");
        isvalid = false;
    } else {
        regemail.classList.remove("error");
        regemail.classList.add("success");
    }

    if (regpassword.value === "") {
        regpassword.classList.add("error");
        regpassword.classList.remove("success");
        isvalid = false;
    } else {
        regpassword.classList.remove("error");
        regpassword.classList.add("success");
    }

    if (confirmregpassword === "") {
        confirmregpassword.classList.add("error");
        confirmregpassword.classList.remove("success");
        passwordError.style.display = "none";
        isvalid = false;
    } else if (confirmregpassword.value !== regpassword.value) {
        confirmregpassword.classList.add("error");
        confirmregpassword.classList.remove("success");
        passwordError.style.display = "block";
        isvalid = false;
    } else {
        confirmregpassword.classList.remove("error");
        confirmregpassword.classList.add("success");
        passwordError.style.display = "none";
    }

    if (isvalid) {
        registerMessage.textContent = "Registration successful!";
        registerMessage.style.color = "green";
    }

    console.log("Username:", regusername);
    console.log("Email:", regemail);
    console.log("Password:", regpassword);
    console.log("Confirm Password:", confirmregpassword);
});





        </script>
    </body>
</html>
